<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/survey.css">
</head>

<body>

    <h1 id="title">
        freeCodeCamp Survey Form
    </h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
        <label id="name-label" for="name">Name <input id="name" type="text" required placeholder="Enter your name"
                name="name" /> </label>
        <label id="email-label" for="email">Email <input id="email" type="email" required placeholder="Enter your Email"
                name="email" /> </label>
        <label id="number-label" for="age">Age (optional) <input id="number" type="number" placeholder="Age" min="13"
                max="120" name="age" /></label>
        <label for="dropdown">Which option best describes your current role</label>
        <select id="dropdown" value="dropdown">
            <option>Select an option</option>
            <option>Students</option>
            <option>Full Time Job</option>
            <option>Full Time Learner</option>
            <option>Prefer not to say</option>
            <option>Other</option>
        </select>

        <label for="option1">Would you recommend freeCodeCamp to a friend?</label>
        <input type="radio" value="option1" id="option1" name="radioGroup" /> Definitely
        <input type="radio" value="option1" id="option2" name="radioGroup" /> Maybe
        <input type="radio" value="option1" id="option3" name="radioGroup" /> Not sure
        <label for="dropdown">What is your favorite feature of freeCodeCamp?</label>
        <select id="dropdown">
            <option>Select an option</option>
            <option>Challanges</option>
            <option>Projects</option>
            <option>Community</option>
            <option>Open Source</option>
            <option>Other</option>
        </select>
        <label for="option1">What would you like to see improved? (Check all that apply)</label>
        <input type="checkbox" value="option1" /> Front-end Projects
        <input type="checkbox" value="option1" /> Back-end Projects
        <input type="checkbox" value="option1" /> Data Visualization
        <input type="checkbox" value="option1" /> Challenges
        <input type="checkbox" value="option1" /> Open Source Community
        <input type="checkbox" value="option1" /> Gitter help rooms
        <input type="checkbox" value="option1" /> Videos
        <input type="checkbox" value="option1" /> City Meetups
        <input type="checkbox" value="option1" /> Wiki
        <input type="checkbox" value="option1" /> Forum
        <input type="checkbox" value="option1" /> Additional Courses
        <label for="comment-section">Any comments or suggestions?</label>
        <textarea id="comment-section" name="comment-section" rows="3" cols="30"
            placeholder="Enter your comment here...">
        </textarea>
        <input type="submit" id="submit" value="Submit"/>
    </form>
</body>

</html>
