<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/survey.css">
</head>

<body>

    <div class="container">
        <div class="header">
            <h1 id="title">
                freeCodeCamp Survey Form
            </h1>
            <p id="description">Thank you for taking the time to help us improve the platform</p>
        </div>
        <form id="survey-form">
            <div class="form-group">
                <label id="name-label" for="name">Name</label>
                <input id="name" type="text" required placeholder="Enter your name" name="name"
                    autocomplete="given-name" />
            </div>

            <div class="form-group">
                <label id="email-label" for="email">Email </label>
                <input id="email" type="email" required placeholder="Enter your Email" name="email"
                    autocomplete="given-name" />
            </div>
            <div class="form-group">
                <label id="number-label" for="number"> Age <span class="clue">(optional)</span> </label>
                <input id="number" type="number" placeholder="Age" min="13" max="120" name="age" />
            </div>
            <div class="form-group">
                <label for="dropdown">Which option best describes your current role</label>
                <select id="dropdown" value="dropdown">
                    <option disabled selected value="">Select an option</option>
                    <option>Students</option>
                    <option>Full Time Job</option>
                    <option>Full Time Learner</option>
                    <option>Prefer not to say</option>
                    <option>Other</option>
                </select>
            </div>
            <div class="form-group">
                <label>Would you recommend freeCodeCamp to a friend?</label>
                <label for="option1"><input type="radio" id="option1" name="radioGroup" class="option" checked />
                    Definitely </label>
                <label for="option2"> <input type="radio" id="option2" name="radioGroup" class="option" /> Maybe
                </label>
                <label for="option3"> <input type="radio" id="option3" name="radioGroup" class="option" /> Not sure
                </label>
            </div>
            <div class="form-group">
                <label for="dropdown">What is your favorite feature of freeCodeCamp?</label>
                <select id="most-like">
                    <option disabled selected value="">Select an option</option>
                    <option>Challanges</option>
                    <option>Projects</option>
                    <option>Community</option>
                    <option>Open Source</option>
                    <option>Other</option>
                </select>
            </div>

            <div class="form-group">
                <label>What would you like to see improved? (Check all that apply)</label>
                <label for="frontend-option"> <input type="checkbox" value="option1" id="frontend-option"
                        class="option2" /> Front-end
                    Projects</label>
                <label for="backend-option"><input type="checkbox" value="option1" id="backend-option"
                        class="option2" /> Back-end
                    Projects</label>
                <label for="data-vis-option"><input type="checkbox" value="option1" id="data-vis-option"
                        class="option2" /> Data
                    Visualization</label>
                <label for="challenges"><input type="checkbox" value="option1" id="challenges" class="option2" />
                    Challenges</label>
                <label for="open-source-option"><input type="checkbox" value="option1" id="open-source-option"
                        class="option2" /> Open Source Community</label>
                <label for="help-option"><input type="checkbox" value="option1" id="help-option" class="option2" />
                    Gitter help rooms</label>
                <label for="videos-option"><input type="checkbox" value="option1" id="videos-option" class="option2" />
                    Videos</label>
                <label for="meetups-option"><input type="checkbox" value="option1" id="meetups-option"
                        class="option2" /> City Meetups</label>
                <label for="wiki-option"> <input type="checkbox" value="option1" id="wiki-option" class="option2" />
                    Wiki</label>
                <label for="forum-option"> <input type="checkbox" value="option1" id="forum-option" class="option2" />
                    Forum</label>
                <label for="courses-option"> <input type="checkbox" value="option1" id="courses-option"
                        class="option2" /> Additional Courses</label>
            </div>
            <div class="form-group">
                <label for="comment-section">Any comments or suggestions?</label>
                <textarea id="comment-section" name="comment-section" rows="3" cols="30"
                    placeholder="Enter your comment here..." class="comment-sections" autocomplete="given-name">
            </textarea>
            </div>
            <div class="form-group">
                <button type="submit" id="submit" value="Submit" class="submit">Submit</button>
            </div>

        </form>
    </div>

</body>

</html>
